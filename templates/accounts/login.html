{% extends 'base.html' %}
{% block content %}
{% if form.errors %}
<p>아이디 또는 비밀번호가 틀립니다.</p>
{% endif %}
<form method="post" action="{% url 'accounts:login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="login">
</form>
<a href="{% url 'accounts:signup' %}">signup</a>
{% endblock %}
